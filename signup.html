<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="signup">
    <form action="signup" class="form-container">
        <h1>Sign up</h1>
        <hr>
        <div class="name">
            <label for="name"><b>Full name</b></label> <br>
            <input type="text">
        </div>
        <div class="email">
            <label for="mail"><b>Email</b></label> <br>
            <input type="text">
        </div>
        <div class="password">
            <label for="password"><b>Password</b></label> <br>
            <input type="password">
        </div>
        <div class="password">
            <label for="password"><b>Confirm password</b></label> <br>
            <input type="password">
        </div>
        <div class="buttons">
            <button class="btn btn-primary">Sign up</button> <br>
            <p>Already have an account?</p>
            <a href="index.html" class="signup">Login</a>
        </div>
        <div>
            <button class="icon" style="background-image: url('facebook.png'); background-size: cover; width: 60px; height: 60px;">
            </button>
            <button class="icon" style="background-image: url('google.png'); background-size: cover; width: 60px; height: 60px;">
            </button>
            <button class="icon" style="background-image: url('instagram.jpg'); background-size: cover; width: 70px; height: 60px;">
            </button>
        </div>
    </form>
</body>
</html>
