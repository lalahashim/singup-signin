<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="signin">
    <form action="signin" class="form-container">
        <h1>Sign in</h1>
        <hr>
        <div class="email">
            <label for="mail"><b>Email</b></label> <br>
            <input type="text">
        </div>
        <div class="password">
            <label for="password"><b>Password</b></label> <br>
            <input type="password">
        </div>
        <div>
            <button class="btn btn-primary">Sign in</button> <br>
            <a href="signup.html" class="signin">Register</a>
        </div>
    </form>
</body>
</html>
